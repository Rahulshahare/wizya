                counter:0,
                PreState:'',

            })
        },
        Next:function(){
            this.setState({
                    PreState:''
                })
            var arr = this.state.Photos;
            var length = arr.length -1;
            console.log(length);
            if(this.state.counter>=length){
                this.setState({
                    NextState:'disabled'
                })
                return false;
            }
            this.setState({
                counter:this.state.counter+1
            })
        },
        Previous:function(){
            this.setState({
                NextState:''
                })

            if(this.state.counter==0){
                this.setState({
                    PreState:'disabled'
                })
                return false;
            }
            this.setState({
                counter:this.state.counter-1
            })
        },
        render:function(){
            var arr = this.state.Photos;
            return(
                <div className="container">
                    <div className="row Position">
                        <div className="col-md-3 text-right">
                            <button onClick={this.Previous} type="button" className="btn btn-primary" disabled={this.state.PreState}>Previous</button>
                        </div>
                        <div className="col-md-6">
                        <img src={arr[this.state.counter] }/>
                        
                        </div>
                        <div className="col-md-3 text-left">
                            <button onClick={this.Next} type="button" className="btn btn-primary" disabled={this.state.NextState}>Next</button>
                        </div>
                    </div>
                </div>
            )
        }
    });
    
    ReactDOM.render(<Show/>,document.getElementById('wiz'));
    </script>
